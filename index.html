<!DOCTYPE html>
<html>

<head>
	<title>Shopping List App</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
	 crossorigin="anonymous">
	 <link rel="preconnect" href="https://fonts.googleapis.com">
	 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	 <link href="https://fonts.googleapis.com/css2?family=Platypi:ital,wght@0,300..800;1,300..800&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">

<body>
	<div class="wrapper">
		<header class="platypi">
			<h1>Shopping List</h1>
			<p id="first">Get it done today</p>

		</header>
		<input type="text" name="" id="userinput" placeholder="enter items">
		<button id="enter">Enter</button>
		<button id="clear">Clear List</button>
		<section class="poppins-regular">
			<div class="background--lightgreen" id="ulHook">
				<ul>
					<div class="li-wrapper">
						<li random="23">Notebook</li>
						<div class="div"></div>
					</div>

					<div class="li-wrapper">
						<li>Jello</li>
						<div class="div"></div>
					</div>

					<div class="li-wrapper">
						<li>Spinach</li>
						<div class="div"></div>
					</div>

					<div class="li-wrapper">
						<li>Rice</li>
						<div class="div"></div>
					</div>

					<div class="li-wrapper">
						<li>Birthday Cake</li>
						<div class="div"></div>
					</div>

					<div class="li-wrapper">
						<li>Candles</li>
						<div class="div"></div>
					</div>

				</ul>
			</div>
		</section>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>

</html>
